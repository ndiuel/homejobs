{% import "macros.html" as macros with context %}
<!DOCTYPE html>
<html class="" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block metas %}
    {% endblock %}
    <meta name="description" content="">
    <meta property="og:title" content="">
    <meta property="og:url" content="{{url_for('user.index', _external=True)}}" />
    <meta property="og:image" content="{{url_for('static', filename='logo.png', _external=True)}}" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="">
    <link rel="shortcut icon" href="{{url_for('static', filename='logo.ico')}}" type="image/ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">


    <link href="/static/all.min.css" rel="stylesheet">
    {% set title = title|default(config['APP_NAME']) %}
    <title>{{title}}</title>
    <script defer src="https://unpkg.com/alpinejs@3.7.1/dist/cdn.min.js"></script>

    <link rel="stylesheet" href="{{static_url_for('static', filename='style.css')}}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="{{static_url_for('static', filename='main.js') }}" {% if track %}data-turbo-track="reload" {% endif
        %}></script>
    {{moment.include_jquery()}}
    {{moment.include_moment()}}
</head>

<body class="bg-neutral">
    <style>
        [x-cloak] {
            display: none !important;
        }

        html {
            font-family: 'Didact Gothic', sans-serif;
            min-height: 100%;
            height: 100%;
        }

        html,
        body {
            min-height: 100%;
            height: 100%;
            font-size: 16px;
        }
    </style>
    {% block body %}
    {% endblock %}
    {{macros.render_flashed_messages()}}
    
</body>

</html>
