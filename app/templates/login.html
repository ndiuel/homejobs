{% extends "base.html" %}

{% block body %}
<div class="">
    <header class="bg-white border-b">
        <nav class="flex items-center max-w-6xl h-20 justify-between px-6 mx-auto">
            <a href="/" class="text-blue-900 font-bold text-xl tracking-wide">Homejobs</a>
            <a class="w-12 h-12 rounded-full text-white bg-blue-900 flex justify-center items-center" href="/profile">
                <i data-feather="user"></i>
            </a>
        </nav>
    </header>
    <div class="px-6 max-w-md mx-auto py-12">
        <h1 class="text-xl text-center text-gray-600">Sign In</h1>
        {{macros.render_form(form)}}
        <div class="flex justify-end py-4">
            <a href="/forgot_password" class="text-gray-600 underline text-sm">Forgot Password?</a>
        </div>
        <div class="bottom-0 absolute flex justify-center py-4 right-0 left-0 text-center text-gray-600 text-sm">
            
            <p>Or you could <a href="/signup" class="text-blue-800 underline font-medium">Create An Account</a> instead?</p>
        </div>

    </div>
</div>
{% endblock %}
