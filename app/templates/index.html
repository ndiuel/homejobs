{% extends "base.html" %}

<div class="pb-8">

        <div class="px-2 tracking-normal">
            <form action="">
                <div class="w-full flex">
                    <button
                        class="text-blue-900 bg-sky-100 h-16 text-sm rounded-l-md py-2 tracking-wide flex items-center px-6 max-w-xs justify-center shadow-md">

                            <i class="gg-menu-grid-o"></i>
                        </div>
                    </button>
                    <input type="search" name="" id="" class="tracking-normal text-sm h-16 w-full flex-grow

                    <button
                        class="bg-sky-100 text-blue-900 text-sm py-2 h-16 rounded-r-md tracking-wide flex items-center px-6 max-w-xs justify-center shadow-md">

                </div>

        </div>
    </div>
