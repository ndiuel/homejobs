{% extends "base.html" %}

{% block body %}
<div class="pb-8">
    {% include "includes/header.html" %}
    <div class="mt-10 max-w-xl mx-auto">
        <!-- Search Form -->
        <div class="px-2 tracking-normal">
            <form action="">
                <div class="w-full flex">
                    <button
                        class="text-blue-900 bg-sky-100 h-16 text-sm rounded-l-md py-2 tracking-wide flex items-center px-6 max-w-xs justify-center shadow-md">
                        <div class="flex space-x-4 items-center">
                            <i class="gg-menu-grid-o"></i>
                        </div>
                    </button>
                    <input type="search" name="" id="" class="tracking-normal text-sm h-16 w-full flex-grow
                        shadow-md border-0 text-gray-800" placeholder="Describe The Service You'd Like..">
                    <button
                        class="bg-sky-100 text-blue-900 text-sm py-2 h-16 rounded-r-md tracking-wide flex items-center px-6 max-w-xs justify-center shadow-md">
                        <div class="inline-flex space-x-4 items-center">
                            <i class="gg-search"></i>
                        </div>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="mt-8 w-full mx-auto flex flex-wrap justify-center">
        <p class="px-6 text-gray-600 tracking-wide w-full md:text-center text-xs font-medium">Top Search Results..</p>
        {% include "includes/provider_list.html" %}
    </div>
</div>
{% endblock %}
