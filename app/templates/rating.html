{% extends "base.html" %}

{% block body %}
<div class="font-semibold">
    {% include "includes/header.html" %}
    <div class="px-6 max-w-md mx-auto pb-8 pt-4">
        <h1 class="text-xl text-gray-700 mb-4">Rate Service Provider</h1>
        <form action="" method="POST">
            
            <div class="flex space-x-2 items-center mb-2">
                <input type="radio" name="rating" id="1" value="1" class="rounded-full text-blue-800 focus:ring-0">
                <i class="fa fa-star text-primary"></i>
            </div>
            <div class="flex space-x-2 items-center mb-2">
                <input type="radio" name="rating" id="2" value="2" class="rounded-full text-blue-800 focus:ring-0">
                <i class="fa fa-star text-primary"></i>
                <i class="fa fa-star text-primary"></i>
            </div>
            <div class="flex space-x-2 items-center mb-2">
                <input type="radio" name="rating" id="3" value="3" class="rounded-full text-blue-800 focus:ring-0">
                <i class="fa fa-star text-primary"></i>
                <i class="fa fa-star text-primary"></i>
                <i class="fa fa-star text-primary"></i>
            </div>
            <div class="flex space-x-2 items-center mb-2">
                <input type="radio" name="rating" id="4" value="4" class="rounded-full text-blue-800 focus:ring-0">
                <i class="fa fa-star text-primary"></i>
                <i class="fa fa-star text-primary"></i>
                <i class="fa fa-star text-primary"></i>
                <i class="fa fa-star text-primary"></i>
            </div>
            <div class="flex space-x-2 items-center mb-2">
                <input type="radio" name="rating" id="5" value="5" class="rounded-full text-blue-800 focus:ring-0">
                <i class="fa fa-star text-primary"></i>
                <i class="fa fa-star text-primary"></i>
                <i class="fa fa-star text-primary"></i>
                <i class="fa fa-star text-primary"></i>
                <i class="fa fa-star text-primary"></i>
            </div>
            <div class="w-full mt-4">
                <button class="h-12 shadow-sm text-white block text-sm tracking-wide bg-blue-700
                items-center justify-center rounded-lg font-semibold
                focus:ring-4 focus:outline-none outline-none focus:ring-opacity-50 px-4 w-full"
                    type="submit">Submit Rating</button>
            </div>
            <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        </form>
    </div>
</div>
{% endblock %}
